<!DOCTYPE html>
<html lang="fr">
<head>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<title>Fisheye - photographe </title>
</head>

<body>
	<header>
		<a href="index.html">
			<img src="assets/images/logo.png" class="logo" alt="logo de fisheye" />
		</a>
	</header>
	<main id="main">
		<div class="photograph-header"></div>
		<div class="photograph-filter">
			<h2 id="sort-label">Trier par</h2>
			<div class="filter-section"></div>
		</div>
		<div class="photograph-main"></div>
	</main>
	<div class="contact_modal" aria-modal="true" role="dialog">
		<div class="modal">
			<header>
				<h2>Contactez-moi</h2>
				<p class="modal_form_name"></p>
				<button  class="modal_close_btn" aria-label="fermer le formulaire de contact">
					<img src="assets/icons/close.svg" alt="logo de fermeture de la modal"/>
				</button>
			</header>
			<form>
				<div class="formData">
					<label for="firstname">Prénom</label>
					<input type="text" id="firstname" name="firstname" aria-label="Prénom" aria-required="true" />
				</div>
				<div class="formData">
					<label for="lastname">Nom</label>
					<input type="text" id="lastname" name="lastname" aria-label="Nom" aria-required="true" />
				</div>
				<div class="formData">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" aria-label="Email" aria-required="true" />
				</div>
				<div class="formData">
					<label for="message">Votre Message</label>
					<textarea id="message" name="message" aria-label="Votre message" aria-required="true"></textarea>
				</div>
				<button type="submit" class="contact_button">Envoyer</button>
			</form>
		</div>
	</div>
	<script src="/scripts/pages/photographer.js" type="module"></script>
</body>

</html>
