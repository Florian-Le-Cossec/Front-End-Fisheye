<!DOCTYPE html>
<html lang="fr">

<head>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<title>Fisheye - photographe </title>
</head>

<body>
	<header>
		<img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
	</header>
	<main id="main">
		<div class="photograph-header"></div>
		<div class="photograph-filter">
			<h3 id="sort-label">Trier par</h3>
			<div class="filter-section">
				<div class="dropdown" role="combobox" aria-haspopup="listbox" aria-expanded="false"
					aria-controls="filter-options" aria-labelledby="sort-label">
					<button id="sort-btn" class="sort-btn" type="button" aria-haspopup="listbox" aria-expanded="false"
						aria-controls="filter-options" aria-label="Trier par">
						<span class="current-sort">Popularité</span>
						<span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
					</button>
					<ul id="filter-options" class="dropdown-content" aria-hidden="true" role="listbox"
						aria-labelledby="sort-label" tabindex="-1">
						<li role="option" aria-selected="false">
							<button class="dropdown-option" type="button" tabindex="-1"
								aria-label="Trier par popularité">Popularité</button>
						</li>
						<li role="option" aria-selected="true">
							<button class="dropdown-option" type="button" tabindex="-1"
								aria-label="Trier par titre">Titre</button>
						</li>
						<li role="option" aria-selected="false">
							<button class="dropdown-option" type="button" tabindex="-1"
								aria-label="Trier par date">Date</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="photograph-main"></div>
	</main>
	<div class="contact_modal" aria-modal="true" role="dialog">
		<div class="modal">
			<header>
				<h2>Contactez-moi</h2>
				<p class="modal_form_name"></p>
				<img src="assets/icons/close.svg" alt="logo de fermeture de la modal" class="modal_close_btn" />
			</header>
			<form>
				<div class="formData">
					<label for="firstname">Prénom</label>
					<input type="text" id="firstname" name="firstname" aria-label="Prénom" aria-required="true" />
				</div>
				<div class="formData">
					<label for="lastname">Nom</label>
					<input type="text" id="lastname" name="lastname" aria-label="Prénom" aria-required="true" />
				</div>
				<div class="formData">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" aria-label="Email" aria-required="true" />
				</div>
				<div class="formData">
					<label for="message">Votre Message</label>
					<textarea id="message" name="message" aria-label="Votre message" aria-required="true"></textarea>
				</div>
				<button type="submit" class="contact_button">Envoyer</button>
			</form>
		</div>
	</div>

	<script src="/scripts/pages/photographer.js" type="module"></script>
</body>

</html>
